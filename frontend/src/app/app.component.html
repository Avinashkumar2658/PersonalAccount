<div *ngIf="basicAuthService.AccountPageId()==='home'">
    <div class="wrapper">
        <app-header></app-header>
        <app-rsidebar></app-rsidebar>
        <app-sidebar></app-sidebar>
        <router-outlet></router-outlet>

    </div>
</div>
<div *ngIf="basicAuthService.AccountPageId()==='login'">
    <app-login-component></app-login-component>
</div>
<div *ngIf="basicAuthService.AccountPageId()==='register'">
    <app-user-registration></app-user-registration>
</div>
<div *ngIf="basicAuthService.AccountPageId()==='forget_password'">
    <app-forgot-password></app-forgot-password>
</div>
<router-outlet></router-outlet>
